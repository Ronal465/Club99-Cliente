<ng-container>

    <img 
    src="{{Curso.Curso.LinkImagen}}"
    style="height: 130px; width:200px ">


    <p>Nombre Curso: {{Curso.Curso.Nombre}} </p>

    <p>Descripcion Curso: {{Curso.Curso.Descripcion}} </p>

    <p>Autor Curso: {{Curso.Profesor.Nombres}}  {{Curso.Profesor.Apellidos}} </p>


    <div class="SeccionesCurso">

        <div class="SeccionCurso" *ngFor="let seccion of SeccionesCurso" style="border: black 2px solid;" >
            <p>Nombre Seccion : {{seccion.Nombre}} </p>
            <p>Numero Seccion : {{seccion.Numero}} </p>
        </div>

    </div>


    <div class="FiltrosCurso">

        <div class="FiltroCurso" *ngFor="let Filtro of Curso.NombresFiltro" style="border: black 2px solid;" >
            <p>Nombre Filtro : {{Filtro.Nombre}} </p>
        </div>

    </div>




    <button mat-raised-button *ngIf="Logueado" color="primary">Añadir a favoritos</button>

    <form *ngIf="Logueado" > 
        <p class="clasificacion">
          <input id="radio1" type="radio" name="estrellas" value="5"><!--
          --><label for="radio1">★</label><!--
          --><input id="radio2" type="radio" name="estrellas" value="4"><!--
          --><label for="radio2">★</label><!--
          --><input id="radio3" type="radio" name="estrellas" value="3"><!--
          --><label for="radio3">★</label><!--
          --><input id="radio4" type="radio" name="estrellas" value="2"><!--
          --><label for="radio4">★</label><!--
          --><input id="radio5" type="radio" name="estrellas" value="1"><!--
          --><label for="radio5">★</label>
        </p>
      </form>

</ng-container>
