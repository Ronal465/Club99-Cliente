<ng-container id="Registrar">

   <div class="limiter">
      <div class="container-login100">
         <div class="wrap-login100">
            <!-- Titulo Registro -->
            <span class="login100-form-title">
               REGISTRO
            </span>
            <!-- Formulario registro -->
            <form class="login100-form pb-4 pl-5 pr-5">
               <!-- Step 1 -->
               <div *ngIf="steps==1">
                  <!-- Subtitulo -->
                  <span class="login100-form-title2">
                     Tus Datos Personales
                  </span>
                  <!-- Campo Nombre completo -->
                  <div class="input-group mb-3">
                     <input type="text" name="NombreCompleto" class="form-control" placeholder="Nombre Completo">
                  </div>

                  <!-- Campo tipo documentacion -->
                  <div class="input-group mb-3">
                     <select type="text" name="TipoDocumento" class="form-control" placeholder="Nombre Completo">
                        <option hidden selected>Tipo de Documento</option>
                        <option value="1">Cedula de Ciudadania</option>
                        <option value="2">Tarjeta de Identidad</option>
                        <option value="3">Cedula de Extranjeria</option>
                     </select>
                  </div>

                  <!-- Campo numero de documento -->
                  <div class="input-group mb-3">
                     <input type="text" name="NumDocumento" class="form-control" placeholder="No de Documento">
                  </div>
               </div>

               <!-- Step 2 -->
               <div *ngIf="steps==2">
                  <!-- Subtitulo -->
                  <span class="login100-form-title2">
                     Tu Ubicación
                  </span>
                  <!-- Campo Pais de Residencia -->
                  <div class="input-group mb-3">
                     <select type="text" name="PaisResidencia" class="form-control">
                        <option hidden selected> País de Residencia</option>
                        <option value="1">Cedula de Ciudadania</option>
                        <option value="2">Tarjeta de Identidad</option>
                        <option value="3">Cedula de Extranjeria</option>
                     </select>
                  </div>

                  <!-- Campo Ciudad -->
                  <div class="input-group mb-3">
                     <select type="text" name="Ciudad" class="form-control">
                        <option hidden selected>Ciudad</option>
                        <option value="1">Cedula de Ciudadania</option>
                        <option value="2">Tarjeta de Identidad</option>
                        <option value="3">Cedula de Extranjeria</option>
                     </select>
                  </div>

                  <!-- Campo Direccion -->
                  <div class="input-group mb-3">
                     <input type="text" name="Direccion" class="form-control" placeholder="Dirección">
                  </div>
               </div>

               <!-- Step 3 -->
               <div *ngIf="steps==3">
                  <!-- Subtitulo -->
                  <span class="login100-form-title2">
                     Condición Social
                  </span>
                  <!-- Campo Tipo de población -->
                  <div class="input-group mb-3">
                     <select type="text" name="TipoPoblacion" class="form-control">
                        <option hidden selected> Tipo de población</option>
                        <option value="1">Cedula de Ciudadania</option>
                        <option value="2">Tarjeta de Identidad</option>
                        <option value="3">Cedula de Extranjeria</option>
                     </select>
                  </div>

                  <!-- Campo Condicion Social -->
                  <div class="input-group mb-3">
                     <select type="text" name="CondicionSocial" class="form-control">
                        <option hidden selected>Condición Social</option>
                        <option value="1">Cedula de Ciudadania</option>
                        <option value="2">Tarjeta de Identidad</option>
                        <option value="3">Cedula de Extranjeria</option>
                     </select>
                  </div>
               </div>

               <!-- Step 4 -->
               <div *ngIf="steps==4">
                  <!-- Subtitulo -->
                  <span class="login100-form-title2">
                     Datos de Usuario
                  </span>
                  <!-- Campo Correo Electronico -->
                  <div class="input-group mb-3">
                     <input type="email" name="CorreoElectronico" class="form-control" placeholder="Correo Electronico">
                  </div>
                  <!-- Campo Contraseña-->
                  <div class="input-group mb-3">
                     <input type="password" name="password" class="form-control" placeholder="Contraseña">
                  </div>

                  <!-- Campo Confirmar Contraseña-->
                  <div class="input-group mb-3">
                     <input type="password" name="confirmPassword" class="form-control"
                        placeholder="Confirma tu Contraseña">
                  </div>
                  <!-- Check de Terminos y politicas de privacidad -->
                  <div class="form-check">
                     <input type="checkbox" class="form-check-input" id="checkTerminos">
                     <label class="form-check-label" for="checkTerminos">Acepto los <a href="#">Términos de servicio</a>
                        y
                        las <a href="#">Políticas de privacidad</a> </label>
                  </div>
                  <br>
                  <!-- Boton final para creacion de cuenta -->
                  <div class="container-login100-form-btn">
                     <button [routerLink]="['/login']" class="login100-form-btn2">
                        Crear mi cuenta
                     </button>
                  </div>
               </div>

            </form>

            <!-- Footer Registro -->
            <div class="login100-form-titleB">
               <div class="text-center pb-1">
                  <span class="txt3">
                     ¿Ya tienes una cuenta?
                  </span>
               </div>

               <div [routerLink]="['/login']" class="container-login100-form-btn">
                  <button class="login100-form-btn">
                     Iniciar Sesión
                  </button>
               </div>
            </div>
         </div>

         <!-- Steps -->

         <div class="steps-container">
            <!-- Step 1 -->
            <div *ngIf="steps==1">
               <div class="steps">
                  <div class="selected-step rounded-circle d-flex justify-content-center align-items-center ml-5">
                     <div class="step rounded-circle">

                     </div>
                  </div>
                  <div class="over-step rounded-circle d-flex justify-content-center align-items-center ml-5">
                     <div class="non-step rounded-circle">

                     </div>
                  </div>
                  <div class="over-step rounded-circle d-flex justify-content-center align-items-center ml-5">
                     <div class="non-step rounded-circle">

                     </div>
                  </div>
                  <div class="over-step rounded-circle d-flex justify-content-center align-items-center ml-5">
                     <div class="non-step rounded-circle">

                     </div>
                  </div>
               </div>
               <div class="steps">
                  <i (click)="stepsfunction(0)" class="fas fa-arrow-circle-left steps-icon-disabled rounded-circle"></i>
                  <i (click)="stepsfunction(1)" class="fas fa-arrow-circle-right steps-icon rounded-circle"></i>
               </div>
            </div>

            <!-- Step 2 -->
            <div *ngIf="steps==2">
               <div class="steps">
                  <div class="over-step rounded-circle d-flex justify-content-center align-items-center ml-5">
                     <div class="step rounded-circle">

                     </div>
                  </div>
                  <div class="selected-step rounded-circle d-flex justify-content-center align-items-center ml-5">
                     <div class="step rounded-circle">

                     </div>
                  </div>
                  <div class="over-step rounded-circle d-flex justify-content-center align-items-center ml-5">
                     <div class="non-step rounded-circle">

                     </div>
                  </div>
                  <div class="over-step rounded-circle d-flex justify-content-center align-items-center ml-5">
                     <div class="non-step rounded-circle">

                     </div>
                  </div>
               </div>
               <div class="steps">
                  <i (click)="stepsfunction(0)" class="fas fa-arrow-circle-left steps-icon rounded-circle"></i>
                  <i (click)="stepsfunction(1)" class="fas fa-arrow-circle-right steps-icon rounded-circle"></i>
               </div>
            </div>

            <!-- Step 3 -->
            <div *ngIf="steps==3">
               <div class="steps">
                  <div class="over-step rounded-circle d-flex justify-content-center align-items-center ml-5">
                     <div class="step rounded-circle">

                     </div>
                  </div>
                  <div class="over-step rounded-circle d-flex justify-content-center align-items-center ml-5">
                     <div class="step rounded-circle">

                     </div>
                  </div>
                  <div class="selected-step rounded-circle d-flex justify-content-center align-items-center ml-5">
                     <div class="step rounded-circle">

                     </div>
                  </div>
                  <div class="over-step rounded-circle d-flex justify-content-center align-items-center ml-5">
                     <div class="non-step rounded-circle">

                     </div>
                  </div>
               </div>
               <div class="steps">
                  <i (click)="stepsfunction(0)" class="fas fa-arrow-circle-left steps-icon rounded-circle"></i>
                  <i (click)="stepsfunction(1)" class="fas fa-arrow-circle-right steps-icon rounded-circle"></i>
               </div>
            </div>

            <!-- Step 4 -->
            <div *ngIf="steps==4">
               <div class="steps">
                  <div class="over-step rounded-circle d-flex justify-content-center align-items-center ml-5">
                     <div class="step rounded-circle">

                     </div>
                  </div>
                  <div class="over-step rounded-circle d-flex justify-content-center align-items-center ml-5">
                     <div class="step rounded-circle">

                     </div>
                  </div>
                  <div class="over-step rounded-circle d-flex justify-content-center align-items-center ml-5">
                     <div class="step rounded-circle">

                     </div>
                  </div>
                  <div class="selected-step rounded-circle d-flex justify-content-center align-items-center ml-5">
                     <div class="step rounded-circle">

                     </div>
                  </div>
               </div>
               <div class="steps">
                  <i (click)="stepsfunction(0)" class="fas fa-arrow-circle-left steps-icon rounded-circle"></i>
                  <i (click)="stepsfunction(1)" class="fas fa-arrow-circle-right steps-icon-disabled rounded-circle"></i>
               </div>
            </div>
         </div>
      </div>
   </div>

</ng-container>
