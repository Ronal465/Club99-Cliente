<app-barra-superior></app-barra-superior>
<blockquote class="blockquote text-center" style="padding-top: 3%;">
    &nbsp;&nbsp;&nbsp;&nbsp;
    <strong>
        <h1> Mis Cursos </h1>
    </strong>

    <footer class="blockquote-footer mb-3">
        <form class="example-form">
            <mat-form-field>
                <mat-label>Buscador</mat-label>
                <input [formControl]="BuscarCurso" matInput placeholder="Buscador">
                <!-- <mat-error *ngIf="Direccion.hasError('required')">Ingrese la direccion del
                                                usuario
                                            </mat-error> -->
            </mat-form-field>
        </form>
    </footer>
</blockquote>


<div class="container">
    <div class="row row-cols-1 row-cols-md-3" style=" padding-bottom: 8%;">
        <div class="col mb-4" *ngFor="let Curso of ListaCursos | filtroMisCursos:BuscarCurso.value">

            <div class="card ">
                <div class="card text-center  " style="width: 100%; ">
                    <img src="{{Curso.Curso.LinkImagen}} " style="height: 130px; width:200px ;display:block;margin:auto; ">
                    <div class="card-body ">
                        <h5 class="card-title ">
                            <p>Nombre Curso: {{Curso.Curso.Nombre}} </p>
                        </h5>
                    </div>
                    <ul class="list-group list-group-flush ">
                        <li class="list-group-item ">
                            <p>Descripcion Curso: {{Curso.Curso.Descripcion}} </p>
                        </li>
                        <li class="list-group-item ">
                            <p>Autor Curso: {{Curso.Profesor.Nombres}} {{Curso.Profesor.Apellidos}} </p>
                        </li>
                        <li class="list-group-item ">
                            <div class="FiltroCurso " *ngFor="let Filtro of Curso.NombresFiltro " style="border: black 2px solid; ">
                                <p>Nombre Filtro : {{Filtro.Nombre}} </p>
                            </div>
                        </li>
                    </ul>
                    <div class="card-body ">
                        <button button type="button " class="btn btn-warning text-white ">Mirar Curso</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
