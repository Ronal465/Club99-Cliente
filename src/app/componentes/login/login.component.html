<ng-container id="Login"></ng-container>

<ng-container id="Registrar"></ng-container>

<ng-container id="RecuperarContraseña"></ng-container>



<div class="limiter">
   <div class="container-login100">
      <div class="wrap-login100">
         <form class="login100-form validate-form p-l-55 p-r-55 p-t-140">
            <span class="login100-form-title">
               INICIO DE SESIÓN
            </span>

            <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter username">
               <input class="input100" type="text" name="username" placeholder="Correo Electronico"  [(ngModel)]="this.LoginUsuario.CorreoElectronico">
            </div>

            <div class="wrap-input100 validate-input" data-validate = "Please enter password">
               <input class="input100" type="password" name="pass"  placeholder="Contraseña"  [(ngModel)]="this.LoginUsuario.Contrasena">
            </div>

            <div class="text-left p-t-13 p-b-23">

               <a href="#" class="txt2">
                  ¿Olvidaste tu contraseña?
               </a>
            </div>

            <div class="container-login100-form-btn">
               <button class="login100-form-btn" (click)="Loguearse()" >
                  Iniciar Sesión
               </button>
            </div>
            <div class="container-login100-form-btn">
               ó
            </div>
            <div class="container-login100-form-btn">
               <button class="login100-form-btn2">
                  Registrate
               </button>
            </div>

            <div class="flex-col-c p-t-30 p-b-40">

            </div>
         </form>
      </div>
   </div>
</div>
