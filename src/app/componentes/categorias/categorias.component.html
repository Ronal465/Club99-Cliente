<app-barra-superior></app-barra-superior>
<div class="limiter">
    <div class="container-Categorias">

        <div class="Buscador">
            <form class="form-inline">

                <div class="form-group mx-sm-2 mb-2">

                    <input type="text" [(ngModel)]="JsonBuscarCurso[0].TextoBusqueda" class="form-control lg" placeholder="buscar curso" style="width: 400px;">
                </div>
                <button type="submit" class="btn btn-warning mb-2" (click)="BuscarCursos()">Buscar</button>
            </form>
        </div>
        <div class="ContainerFiltros">
            <div class="card border-primary " style="width: 20.2rem;">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item text-center bg-warning text-white bold">Tipo exclusividad</li>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <div class="FiltroExclusivo" *ngFor="let Exclusivo of ListaFiltosExclusivos; let i = index">
                                <div class="NombreFiltro">

                                    {{Exclusivo.Nombre}}
                                </div>
                                <div class="ChetBoxFiltro">
                                    <input type="checkbox" value="{{Exclusivo.idTipoExclusividad}}" (click)="FiltrosExclusivos(Exclusivo.Nombre,Exclusivo.idTipoExclusividad);" [(ngModel)]="ListChetboxExcluvios[i].Valor">
                                </div>
                            </div>
                        </li>
                    </ul>


                </ul>
            </div>

        </div>

        <div class="ContainerCursos shadow-lg p-1 mb-5 bg-white rounded">


            <div class="CursoLista" *ngFor="let Curso of ListCursos">
                <div class="ImagenCurso">
                    <img src="{{Curso[0].LinkImagen}}">
                </div>
                <div class="InfoCurso">
                    <div class="InfoCurso1">
                        <div class="NombreCurso">
                            {{Curso[0].Nombre}}
                        </div>
                        <div class="AutorCurso">
                            {{Curso[1].Nombre}}
                        </div>
                    </div>
                    <div class="InfoCurso2">
                        <div class="FiltrosCurso">
                            <div class="FiltroCurs" *ngFor="let Fitltro of Curso[2]">
                                {{Fitltro.Nombre}}
                            </div>
                        </div>
                        <div class="BotonCurso">
                            <button class="btn btn-warning" style="height: 55px; width: 65px;"> Boton Accion</button>
                        </div>
                    </div>


                </div>

            </div>
        </div>
    </div>
</div>

<app-barra-inferior></app-barra-inferior>
